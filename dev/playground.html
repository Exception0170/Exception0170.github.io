<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dev playground</title>
    <base href="/">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1 style="font-size: 40px;">website://dev/playground</h1>
    <p>* You should not be here.</p>
    <a href="/index.html" class="link-button">> Home</a>
    <div class="window" style="width: 80%; height: 400px;">
      <div class="window-top-bar">test.exe<span class="fake-close">X</span></div>
      <div class="window-content">
        <div class="note" style="width: 32%;">
          <h2><img src="/images/infoicon.png" alt="Info Icon" style="width: 60px; height: 60px; vertical-align: middle;"> Note!</h2>
          You are in the development playground.<br>
        </div>
        <div class="warning" style="width: 20%">Warning!</div>
        <ul>
          <li>Something</li>
        </ul>
      </div>
    </div>
    <div class="window" style="width: 80%; height: 400px; margin-top: 20px;">
      <div class="window-top-bar">List.exe<span class="fake-close">X</span></div>
      <div class="window-content">
        <h2>List:</h2>
        <div class="list-entries">
          <ul>
            <li>first</li>
            <li>second</li>
            <li>third</li>
          </ul>
          <div>fourth</div>
          <div>fifth</div>
        </div>
      </div>
  </body>
</html>
